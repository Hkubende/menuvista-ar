<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MenuVista AR Dish</title>

  <!-- Model Viewer Library -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
    }

    .info {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px;
      text-align: center;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>

<model-viewer
  src="Plate With Food.gbl"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  environment-image="neutral"
  scale="1 1 1"
  placement="floor">

</model-viewer>

<div class="info">
  <h2>Chicken Burger</h2>
  <p>KSh 850 â€” Flame grilled with fresh lettuce</p>
</div>

</body>
</html>
