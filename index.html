<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MenuVista • Restaurant Menu</title>
  <style>
    :root { color-scheme: dark; }
    body{margin:0;font-family:system-ui;background:#0b0b10;color:#fff}
    .wrap{max-width:1000px;margin:0 auto;padding:18px}
    .brand{display:flex;align-items:flex-start;justify-content:space-between;gap:12px}
    .logo{font-weight:900;font-size:18px}
    .sub{opacity:.8;font-size:13px;margin-top:4px}
    .pill{padding:8px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.08);font-weight:800;font-size:12px}
    .search{width:100%;margin:14px 0 6px}
    input{
      width:100%;padding:12px 14px;border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);color:#fff;outline:none;
      font-weight:700;
    }
    h2{margin:18px 0 10px;font-size:16px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    @media (min-width: 860px){ .grid{grid-template-columns:repeat(3,minmax(0,1fr));} }
    .card{
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.35);
      border-radius:18px;overflow:hidden;
      cursor:pointer; transition:transform .12s ease;
    }
    .card:hover{transform:translateY(-2px)}
    .thumb{height:140px;background:rgba(255,255,255,.03);background-size:cover;background-position:center}
    .body{padding:12px}
    .name{font-weight:900;margin:0 0 4px}
    .desc{margin:0;opacity:.85;font-size:12.5px;line-height:1.3}
    .row{display:flex;align-items:center;justify-content:space-between;margin-top:10px;gap:10px}
    .price{font-weight:900;color:#FF7A2F}
    .btn{padding:8px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.08);font-weight:800;font-size:12px}
    .views{opacity:.7;font-size:12px}
    .footer{opacity:.7;font-size:12px;margin-top:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div>
        <div class="logo">MenuVista • Demo Restaurant</div>
        <div class="sub">Tap a dish to preview it in 3D/AR on your table. Swipe in viewer to change dishes.</div>
      </div>
      <div class="pill">QR → Menu</div>
    </div>

    <div class="search">
      <input id="q" placeholder="Search dishes (e.g., burger, fries)..." />
    </div>

    <div id="menu"></div>

    <div class="footer">
      Analytics note: views are stored in the user’s browser (localStorage) for this demo.
    </div>
  </div>

  <script>
    // ✅ YOUR EXACT FILE PATHS (case-sensitive!)
    const dishes = [
      {
        id:"burger",
        cat:"Mains",
        name:"Chicken Burger",
        price:"KSh 850",
        desc:"Grilled chicken patty with toppings",
        model:"models/burger.glb",
        thumb:"Images/burger.png"
      },
      {
        id:"chicken",
        cat:"Mains",
        name:"Chicken Meal",
        price:"KSh 950",
        desc:"Chicken dish preview",
        model:"models/chicken.glb",
        thumb:"Images/chicken.png"
      },
      {
        id:"fries",
        cat:"Sides",
        name:"Fries",
        price:"KSh 350",
        desc:"Crispy fries",
        // IMPORTANT: needs GLB (convert fries.fbx -> fries.glb)
        model:"models/fries.glb",
        thumb:"Images/fries.png"
      }
    ];

    const cats = [...new Set(dishes.map(d => d.cat))];
    const menuEl = document.getElementById("menu");
    const q = document.getElementById("q");

    const viewsKey = (id) => `mv_views_${id}`;
    const getViews = (id) => parseInt(localStorage.getItem(viewsKey(id)) || "0", 10);

    function openDish(id){
      location.href = `ar.html?dish=${encodeURIComponent(id)}`;
    }

    function render(){
      const term = q.value.trim().toLowerCase();
      menuEl.innerHTML = "";

      cats.forEach(cat => {
        const section = document.createElement("div");
        const title = document.createElement("h2");
        title.textContent = cat;
        section.appendChild(title);

        const grid = document.createElement("div");
        grid.className = "grid";

        dishes
          .filter(d => d.cat === cat)
          .filter(d => !term || (d.name.toLowerCase().includes(term) || d.desc.toLowerCase().includes(term)))
          .forEach(d => {
            const v = getViews(d.id);

            const card = document.createElement("div");
            card.className = "card";
            card.onclick = () => openDish(d.id);

            card.innerHTML = `
              <div class="thumb" style="background-image:url('${d.thumb}')"></div>
              <div class="body">
                <p class="name">${d.name}</p>
                <p class="desc">${d.desc}</p>
                <div class="row">
                  <div>
                    <div class="price">${d.price}</div>
                    <div class="views">${v} view${v===1?"":"s"}</div>
                  </div>
                  <div class="btn">Preview in AR</div>
                </div>
              </div>
            `;
            grid.appendChild(card);
          });

        section.appendChild(grid);
        menuEl.appendChild(section);
      });
    }

    q.addEventListener("input", render);
    render();
  </script>
</body>
</html>
