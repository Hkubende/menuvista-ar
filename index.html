<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MenuVista • AR Menu</title>

<style>
body{margin:0;font-family:system-ui;background:#0b0b10;color:#fff}
.wrap{max-width:1100px;margin:0 auto;padding:18px}
.brand{font-weight:900;font-size:18px;margin-bottom:14px}
.grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
@media (min-width:860px){.grid{grid-template-columns:repeat(3,minmax(0,1fr));}}
.card{border:1px solid rgba(255,255,255,.12);border-radius:18px;overflow:hidden;background:#111}
.thumb{height:160px;background-size:cover;background-position:center}
.body{padding:12px}
.name{font-weight:900;margin:0 0 6px}
.price{color:#FF7A2F;font-weight:900}
.btn{margin-top:8px;padding:8px 10px;border-radius:999px;background:#FF7A2F;color:#111;font-weight:900;cursor:pointer;text-align:center}
</style>
</head>

<body>
<div class="wrap">
<div class="brand">MenuVista • AR Menu</div>
<div class="grid" id="menu"></div>
</div>

<script>

/*
These names EXACTLY match your screenshot
No renaming needed
*/

const dishes=[

{ id:"avalon lemon", model:"models/avalon lemon.glb", thumb:"Images/avalon lemon.png", price:200, name:"Avalon Lemon" },

{ id:"avocado", model:"models/avocado.glb", thumb:"Images/avocado.png", price:250, name:"Avocado" },

{ id:"bread", model:"models/bread.glb", thumb:"Images/bread.png", price:200, name:"Bread" },

{ id:"Burger-drink", model:"models/Burger-drink.glb", thumb:"Images/burger.png", price:900, name:"Burger Drink Combo" },

{ id:"CheeseBurger", model:"models/CheeseBurger.glb", thumb:"Images/CheeseBurger.png", price:850, name:"Cheese Burger" },

{ id:"chicken", model:"models/chicken.glb", thumb:"Images/chicken.png", price:900, name:"Chicken" },

{ id:"croissant", model:"models/croissant.glb", thumb:"Images/croissant.png", price:280, name:"Croissant" },

{ id:"fries", model:"models/fries.glb", thumb:"Images/fries.png", price:350, name:"Fries" },

{ id:"huel bottle", model:"models/huel bottle.glb", thumb:"Images/huel bottle.png", price:450, name:"Huel Bottle" },

{ id:"large orange", model:"models/large orange.glb", thumb:"Images/Large_orange.png", price:200, name:"Large Orange" },

{ id:"lasagna", model:"models/lasagna.glb", thumb:"Images/lasagna.png", price:1200, name:"Lasagna" },

{ id:"litchi juice", model:"models/litchi juice.glb", thumb:"Images/litchi Juice.png", price:350, name:"Litchi Juice" },

{ id:"mexican avocado", model:"models/mexican avocado.glb", thumb:"Images/mexican Avocado.png", price:250, name:"Mexican Avocado" },

{ id:"passion fruit", model:"models/passion fruit.glb", thumb:"Images/passion fruit.png", price:180, name:"Passion Fruit" },

{ id:"pasta with meatballs and sausage", model:"models/pasta with meatballs and sausage.glb", thumb:"Images/pasta with meat....png", price:1300, name:"Pasta & Meatballs" },

{ id:"persian lime", model:"models/persian lime.glb", thumb:"Images/persian lime.png", price:150, name:"Persian Lime" },

{ id:"poly burge", model:"models/poly burge.glb", thumb:"Images/burger.png", price:850, name:"Poly Burger" },

{ id:"Roxie Rootbeer", model:"models/Roxie Rootbeer.glb", thumb:"Images/Roxie Rootbeer.png", price:300, name:"Root Beer" },

{ id:"stylized cookies", model:"models/stylized cookies.glb", thumb:"Images/stylized cookies.png", price:300, name:"Cookies" },

{ id:"sushi", model:"models/sushi.glb", thumb:"Images/sushi.png", price:1500, name:"Sushi" }

];

const menu=document.getElementById("menu");

dishes.forEach(d=>{
const card=document.createElement("div");
card.className="card";

card.innerHTML=`
<div class="thumb" style="background-image:url('${d.thumb}')"></div>
<div class="body">
<p class="name">${d.name}</p>
<p class="price">KSh ${d.price}</p>
<div class="btn">View in AR</div>
</div>
`;

card.onclick=()=>{
location.href=`ar.html?dish=${encodeURIComponent(d.id)}`;
};

menu.appendChild(card);
});

</script>
</body>
</html>
