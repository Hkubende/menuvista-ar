<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MenuVista • Urban Grill Nairobi</title>
  <style>
    :root { color-scheme: dark; }
    body{margin:0;font-family:system-ui;background:#0b0b10;color:#fff}
    .wrap{max-width:980px;margin:0 auto;padding:18px}
    .brand{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .logo{font-weight:900;font-size:18px}
    .sub{opacity:.8;font-size:13px}
    .search{width:100%;margin:14px 0 6px}
    input{
      width:100%;padding:12px 14px;border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);color:#fff;outline:none;
      font-weight:700;
    }
    h2{margin:18px 0 10px;font-size:16px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    @media (min-width: 860px){ .grid{grid-template-columns:repeat(3,minmax(0,1fr));} }
    .card{
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.35);
      border-radius:18px;overflow:hidden;
      cursor:pointer;
      transition:transform .12s ease;
    }
    .card:hover{transform:translateY(-2px)}
    .thumb{height:120px;background:
      radial-gradient(600px 250px at 50% 10%, rgba(255,122,47,.18), transparent 60%),
      radial-gradient(450px 220px at 30% 30%, rgba(58,63,159,.22), transparent 55%),
      rgba(255,255,255,.03);}
    .body{padding:12px}
    .name{font-weight:900;margin:0 0 4px}
    .desc{margin:0;opacity:.85;font-size:12.5px;line-height:1.3}
    .row{display:flex;align-items:center;justify-content:space-between;margin-top:10px}
    .price{font-weight:900;color:#FF7A2F}
    .btn{
      padding:8px 10px;border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.08);
      font-weight:800;font-size:12px;
    }
    .footer{opacity:.7;font-size:12px;margin-top:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <div>
        <div class="logo">MenuVista • Urban Grill Nairobi</div>
        <div class="sub">Tap a dish to preview it in 3D/AR on your table.</div>
      </div>
      <div class="btn">Scan QR → Menu</div>
    </div>

    <div class="search">
      <input id="q" placeholder="Search dishes (e.g., burger, fries)..." />
    </div>

    <div id="menu"></div>

    <div class="footer">
      Tip: AR works on supported phones. If AR is not available, you can still rotate the dish in 3D.
    </div>
  </div>

  <script>
    // Same dish catalog used by ar.html
    const dishes = [
      { id:"fastfood", cat:"Mains", name:"Fast Food Feast", price:"KSh 1,250", desc:"AR demo dish (Meshy)", model:"Meshy_AI_Fast_Food_Feast_foo_0226105830_texture.glb" },
      { id:"studio",   cat:"Mains", name:"Studio Food",     price:"KSh 950",  desc:"AR demo dish (Meshy)", model: encodeURIComponent("Meshy_AI_Fotografia_de_estúdi_0226105900_texture.glb") },
      { id:"hyper",    cat:"Mains", name:"Hyper Realistic", price:"KSh 1,400", desc:"AR demo dish (Meshy)", model:"Meshy_AI__food_Hyper_realist_0226105800_texture.glb" }
    ];

    const cats = [...new Set(dishes.map(d => d.cat))];
    const menuEl = document.getElementById("menu");
    const q = document.getElementById("q");

    function openDish(id){
      // deep link into viewer
      location.href = `ar.html?dish=${encodeURIComponent(id)}`;
    }

    function render(){
      const term = q.value.trim().toLowerCase();
      menuEl.innerHTML = "";

      cats.forEach(cat => {
        const section = document.createElement("div");
        const title = document.createElement("h2");
        title.textContent = cat;
        section.appendChild(title);

        const grid = document.createElement("div");
        grid.className = "grid";

        dishes
          .filter(d => d.cat === cat)
          .filter(d => !term || (d.name.toLowerCase().includes(term) || d.desc.toLowerCase().includes(term)))
          .forEach(d => {
            const card = document.createElement("div");
            card.className = "card";
            card.onclick = () => openDish(d.id);

            card.innerHTML = `
              <div class="thumb"></div>
              <div class="body">
                <p class="name">${d.name}</p>
                <p class="desc">${d.desc}</p>
                <div class="row">
                  <div class="price">${d.price}</div>
                  <div class="btn">Preview in AR</div>
                </div>
              </div>
            `;
            grid.appendChild(card);
          });

        section.appendChild(grid);
        menuEl.appendChild(section);
      });
    }

    q.addEventListener("input", render);
    render();
  </script>
</body>
</html>
