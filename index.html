<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MenuVista • Menu</title>

<style>
body{margin:0;font-family:system-ui;background:#0b0b10;color:#fff}
.wrap{max-width:1100px;margin:0 auto;padding:18px}
.brand{font-weight:900;font-size:18px}
.grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
@media (min-width:860px){.grid{grid-template-columns:repeat(3,minmax(0,1fr));}}
.card{border:1px solid rgba(255,255,255,.12);border-radius:18px;overflow:hidden;background:#111}
.thumb{height:160px;background-size:cover;background-position:center}
.body{padding:12px}
.name{font-weight:900;margin:0 0 6px}
.price{color:#FF7A2F;font-weight:900}
.btn{margin-top:8px;padding:8px 10px;border-radius:999px;background:#FF7A2F;color:#111;font-weight:900;cursor:pointer;text-align:center}
</style>
</head>

<body>
<div class="wrap">

<div class="brand">MenuVista • AR Menu</div>
<div style="opacity:.7;margin-bottom:14px">Tap a dish to view it in AR</div>

<div class="grid" id="menu"></div>

</div>

<script>
/*
IMPORTANT:
These names must match your repo EXACTLY (case sensitive)
Models → /models/*.glb
Images → /Images/*.png
*/

const dishes=[

{ id:"a_roast_chickenpoultry_meshy",
  name:"Roast Chicken",
  price:950,
  model:"models/a_roast_chickenpoultry_meshy.glb",
  thumb:"Images/A roasted chicken.png" },

{ id:"avocado",
  name:"Avocado",
  price:250,
  model:"models/avocado.glb",
  thumb:"Images/avocado.png" },

{ id:"avalon_lemon",
  name:"Avalon Lemon",
  price:200,
  model:"models/avalon_lemon.glb",
  thumb:"Images/avalon lemon.png" },

{ id:"bread",
  name:"Bread",
  price:200,
  model:"models/bread.glb",
  thumb:"Images/bread.png" },

{ id:"croissant",
  name:"Croissant",
  price:280,
  model:"models/croissant.glb",
  thumb:"Images/croissant.png" },

{ id:"large_orange",
  name:"Large Orange",
  price:200,
  model:"models/large_orange.glb",
  thumb:"Images/Large_orange.png" },

{ id:"lasagna",
  name:"Lasagna",
  price:1200,
  model:"models/lasagna.glb",
  thumb:"Images/lasagna.png" },

{ id:"mexican_avocado",
  name:"Mexican Avocado",
  price:250,
  model:"models/mexican_avocado.glb",
  thumb:"Images/mexican Avocado.png" },

{ id:"passion_fruit",
  name:"Passion Fruit",
  price:180,
  model:"models/passion_fruit.glb",
  thumb:"Images/passion fruit.png" },

{ id:"pasta_with_meatballs_and_sausage",
  name:"Pasta & Meatballs",
  price:1300,
  model:"models/pasta_with_meatballs_and_sausage.glb",
  thumb:"Images/pasta with meat....png" },

{ id:"persian_lime",
  name:"Persian Lime",
  price:150,
  model:"models/persian_lime.glb",
  thumb:"Images/persian lime.png" },

{ id:"ripe_banana",
  name:"Ripe Banana",
  price:100,
  model:"models/ripe_banana.glb",
  thumb:"Images/Ripe banana.png" },

{ id:"stylized_cookies",
  name:"Cookies",
  price:300,
  model:"models/stylized_cookies.glb",
  thumb:"Images/stylized cookies.png" },

{ id:"sushi",
  name:"Sushi",
  price:1500,
  model:"models/sushi.glb",
  thumb:"Images/sushi.png" }

];

const menu=document.getElementById("menu");

dishes.forEach(d=>{
const card=document.createElement("div");
card.className="card";

card.innerHTML=`
<div class="thumb" style="background-image:url('${d.thumb}')"></div>
<div class="body">
<p class="name">${d.name}</p>
<p class="price">KSh ${d.price}</p>
<div class="btn">View in AR</div>
</div>
`;

card.onclick=()=>{
location.href=`ar.html?dish=${encodeURIComponent(d.id)}`;
};

menu.appendChild(card);
});
</script>

</body>
</html>
